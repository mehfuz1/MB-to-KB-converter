<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MB to KB Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #7f5af0, #ff5f9e);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      text-align: center;
      width: 400px;
    }

    h2 {
      margin-bottom: 10px;
      color: #333;
    }

    p {
      margin-bottom: 20px;
      color: #555;
    }

    .upload-box {
      border: 2px dashed #7f5af0;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      cursor: pointer;
    }

    input[type="number"] {
      width: 100%;
      padding: 10px;
      border: 2px solid #ccc;
      border-radius: 10px;
      text-align: center;
      margin-bottom: 20px;
      font-size: 16px;
    }

    button {
      background: linear-gradient(135deg, #7f5af0, #ff5f9e);
      border: none;
      color: #fff;
      padding: 12px 25px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      opacity: 0.9;
    }

    footer {
      margin-top: 15px;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Convert Image From MB to KB</h2>
    <p>Upload and compress your images quickly and easily ðŸš€</p>

    <div class="upload-box">
      <input type="file" id="fileInput" accept="image/*">
    </div>

    <input type="number" id="targetSize" placeholder="Enter target size in KB" value="200">

    <button id="convertBtn">Convert</button>

    <footer>
      Â© 2025 MB to KB Converter | All Rights Reserved
    </footer>
  </div>

  <script>
    document.getElementById("convertBtn").addEventListener("click", function () {
      const fileInput = document.getElementById("fileInput");
      const targetSize = parseInt(document.getElementById("targetSize").value) * 1024; // KB â†’ Bytes

      if (!fileInput.files.length) {
        alert("Please select an image first!");
        return;
      }

      const file = fileInput.files[0];
      const reader = new FileReader();

      reader.onload = function (event) {
        const img = new Image();
        img.src = event.target.result;

        img.onload = function () {
          const canvas = document.createElement("canvas");
          const ctx = canvas.getContext("2d");

          // Resize canvas
          canvas.width = img.width;
          canvas.height = img.height;
          ctx.drawImage(img, 0, 0);

          let quality = 0.9;
          let result;

          do {
            result = canvas.toDataURL("image/jpeg", quality);
            let size = Math.round((result.length * 3) / 4); // Base64 â†’ Bytes
            if (size <= targetSize) break;
            quality -= 0.05;
          } while (quality > 0.1);

          // Download compressed file
          const link = document.createElement("a");
          link.href = result;
          link.download = "compressed.jpg";
          link.click();
        };
      };

      reader.readAsDataURL(file);
    });
  </script>
</body>
</html>
