<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MB to KB Image Converter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <h2>Convert Image From MB to KB</h2>
      <p>Upload, compress, and download your images quickly âš¡</p>

      <!-- File Upload Box -->
      <div class="upload-box" id="uploadBox">
        <p>ðŸ“‚ Click here or drag & drop your image</p>
        <input type="file" id="fileInput" accept="image/*">
      </div>

      <!-- KB Input Box -->
      <div class="input-group">
        <label for="kbInput">Target Size (KB):</label>
        <input type="number" id="kbInput" min="50" max="2048" value="200">
      </div>

      <button id="convertBtn">Convert</button>
      <a id="downloadLink" style="display:none;">Download Image</a>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
